<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Validation</title>
</head>
<body>
    <script>
        function validation(){
            var age = prompt("Enter your age");
            if(age >= 21){
                console.log("can drink");
            }else{
                console.log("cannot drink");
            }
        }
        validation();
    </script>
</body>
</html>
