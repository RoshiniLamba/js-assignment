<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Or Even Number</title>
</head>
<body>
    <script>
        let num = prompt("Please enter a number to check if it is an odd number or an even number",0);
        if(num % 2 == 0){
            console.log(`The number entered is ${num} and it is an even number`);
        }else{
            console.log(`The number entered is ${num} and it is an odd number`);
        }
    </script>
</body>
</html>
