<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Program</title>
</head>

<body>
    <script>
        var marks = prompt("Please enter your marks to check your grade");
        if (marks <= 50) {
            console.log("Grade : F");
        } else if (marks <= 60) {
            console.log("Grade : E");
        } else if (marks <= 70) {
            console.log("Grade : D");
        } else if (marks <= 80) {
            console.log("Grade : C");
        }else if(marks <= 90){
            console.log("Grade : B")
        }else if(marks <= 100){
            console.log("Grade : A");
        }else{
            console.log("Please enter a valid number between 1-100");
        }
    </script>
</body>

</html>
