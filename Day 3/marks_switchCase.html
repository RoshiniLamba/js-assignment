<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks using Switch case</title>
</head>

<body>
    <script>
        let marks = prompt("Please enter your marks to calculate your grade");
        switch (true) {
            case (marks <= 100 && marks >= 90):
                console.log('A');
                break;
            case (marks <= 89 && marks >= 80):
                console.log('B');
                break;
            case (marks <= 79 && marks >= 70):
                console.log('C');
                break;
            case (marks <= 69 && marks >= 60):
                console.log('D');
                break;
            case (marks <= 59 && marks >= 0):
                console.log('E');
                break;

            case (marks > 100 && marks < 0):
                console.log('INVALID MARKS');
                break;

            default:
                console.log('INVALID MARKS');
        }
    </script>
</body>

</html>
